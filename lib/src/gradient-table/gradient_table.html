<table>
    <tbody>
        <tr *ngFor="let trItem of array; let y=index">
            <td *ngFor="let tdItem of array; let x=index" gradient xIndex="{{x}}" yIndex="{{y}}" count="{{count}}">
                <div class="header">
                    <div class="table">
                        <div class="table-cell">
                            <div *ngIf="x == 0 && y != 0">{{y}}
                            </div>
                            <div *ngIf="y == 0 && x != 0">{{getHeader(x)}}
                            </div>
                        </div>
                    </div>
                </div>                                        
            </td>
        </tr>
    </tbody>    
</table>
